<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
		<title>Form Design</title>
	</head>

	<body>
		<form method="post" autocomplete="on">
			<div class="top">
				<span>
					<a href="#" style="text-decoration-color: deeppink;">sign up</a>
				</span>
				<span>
					<a href="#" style="text-decoration-color: skyblue;">log in</a>
				</span>
			</div>
			<div class="middle">
				<div>
					<input type="text" name="name" id="name" placeholder="Name" required>
				</div>
				<div>
					<input type="email" name="email" id="email" placeholder="Email" required>
				</div>
				<div>
					<input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password" required>
				</div>
				<div>
					<input type="text" name="confirm" id="confirm" placeholder="Confirm Password" required>
				</div>
			</div>
			<div class="checkbox">
				<input type="checkbox" name="agree" id="agree">
				<label for="agree">I agree with terms & conditions</label>
			</div>
			<button>REGISTER</button>
		</form>
	</body>

</html>
